<html>
    <head>
        <title>Friends</title>
        <style>
            table {
                text-align: left;
                width: 50%;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Friends:</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Friend Since</th>
                <th></th>
            </tr>
            {% for friend in friends %}
            <tr>
                <td>{{ friend['name'] }}</td>
                <td>{{ friend['age'] }}</td>
                <td>{{ friend['month_day'] }}</td>
                <td>{{ friend['year'] }}</td>
            </tr>
            {% endfor %}
        </table>

        <h1>Add a Friend:</h1>
        <form action="/add_friend" method="POST">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
            <br><br>
            <label for="age">Age: </label>
            <input type="text" name="age" id="age">
            <br><br>
            <input type="submit" value="Add Friend">
        </form>
    </body>
</html>
